<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>View Your Crops</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="{% static 'custom.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'logo.png' %}" />
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="" class="text-dark">Crops</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'farmer_home' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
      {% endif %}
    </nav>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>
    <div class ='container'>
      {% for crop in crops %}
      <div class="col-md-1-12">
        <p> {{ crop.name }} </p>
        <p> {{ crop.c_type }} </p>
        <p> {{ crop.price }} </p>
        <p> {{ crop.quantity }} </p>
        <img  src={% if crop.photo %}{{ crop.photo.url }}{% endif %} alt="Card image cap">
        <a href="{% url 'delete_crop' crop.id %}" class="btn btn-danger">Delete Hall of fame</a>
        <a href="{% url 'update_crop' crop.id %}" class="btn btn-primary">Edit Hall of fame</a>
      </div>
      {% endfor %}
    </div>
  </body>

</body>
</html>
